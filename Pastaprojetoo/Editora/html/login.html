<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <script defer src="../js/login.js"></script> <!--O defer faz com que o javaScript sÃ³ funcione quando o html tiver carregado por completo-->
    <title>Login</title>
</head>
<body>
   <main class="login">

        <div class="container_login">
            <h1 class="titulo_login">Login</h1>
            <form class="form-login">
                <input class="login-input" type="email" placeholder="email">
                <span class="login-input-border"></span>
               
                <input class="login-input" type="password" placeholder="senha">
                <span class="login-input-border"></span>

                <button class="login-submit">Login</button>
                <a class="reset" href="#">Esqueci a senha</a>

            </form>

        </div>

   </main>
</body>
</html>
